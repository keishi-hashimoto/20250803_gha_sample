name: test
on:
  pull_request:
    paths:
      - "**.py"
  workflow_dispatch:

run-name: test

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up mise
        uses: jdx/mise-action@v2
      - name: Fix Python version
        run: uv python pin ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --dev --all-extras --locked
      - name: Run tests
        run: uv run pytest -s
